<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mugen</title>
  </head>

  <body class="app-layout">
    <details>
      <summary>Settings</summary>
      <settings-element></settings-element>
    </details>

    <select name="connection" id="active-connection"></select>

    <div id="thread" class="thread-layout"></div>

    <template id="message">
      <message-element>
        <message-menu-element>
          <button tabindex="0" data-action="toggle-role" data-role="user"></button>
          <button tabindex="-1" data-action="run">Run</button>
          <button tabindex="-1" data-action="trim">Trim</button>
          <button tabindex="-1" data-action="append">Append</button>
          <button tabindex="-1" data-action="delete">Delete</button>
        </message-menu-element>
        <code-editor-element data-lang="markdown"></code-editor-element>
      </message-element>
    </template>
    <dialog id="app-dialog"></dialog>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
