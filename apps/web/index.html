<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mugen</title>
  </head>

  <body class="app-layout">
    <details>
      <summary>Settings</summary>
      <settings-element></settings-element>
    </details>

    <select name="connection" id="active-connection"></select>

    <div id="thread" class="thread-layout"></div>

    <template id="message">
      <message-element>
        <message-menu-element>
          <button tabindex="0" data-action="toggle-role" data-role="user" title="Toggle role"></button>
          <button tabindex="-1" data-action="run-all" title="Run all (mod-shift-enter)">⏩</button>
          <button tabindex="-1" data-action="run" title="Run (mod-enter)">▶️</button>
          <button tabindex="-1" data-action="run-again" title="Run self">🔄️</button>
          <button tabindex="-1" data-action="run-as-artifact" title="Run as artifact">🖼️</button>
          <button tabindex="-1" data-action="trim" title="Trim below">✂️</button>
          <button tabindex="-1" data-action="generate" title="Generate content">✨</button>
          <button tabindex="-1" data-action="append" title="Append">➕</button>
          <button tabindex="-1" data-action="attach" title="Attach">📎</button>
          <button tabindex="-1" data-action="copy" title="Copy">📋</button>
          <button tabindex="-1" data-action="delete" title="Delete">🗑️</button>
        </message-menu-element>
        <attachment-list-element> </attachment-list-element>
        <code-editor-element data-lang="markdown"></code-editor-element>
      </message-element>
    </template>
    <template id="message-attachment">
      <attachment-element>
        <div data-media></div>
        <div>
          <div data-name></div>
          <div data-size></div>
          <div data-type></div>
        </div>
        <button class="remove" data-action="remove-attachment">🗑️</button>
      </attachment-element>
    </template>

    <dialog id="artifact-editor" class="artifact-editor full-screen-dialog">
      <form id="artifact-menu" class="artifact-menu" method="dialog">
        <button type="button" data-action="run">Run</button><button type="submit">Done</button>
      </form>
      <code-editor-element class="artifact-code"></code-editor-element>
      <iframe id="artifact-iframe" class="artifact-preview"></iframe>
    </dialog>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
