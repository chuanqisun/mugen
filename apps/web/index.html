<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mugen</title>
  </head>

  <body class="app-layout">
    <details>
      <summary>Settings</summary>
      <settings-element></settings-element>
    </details>

    <select name="connection" id="active-connection"></select>

    <div id="thread" class="thread-layout"></div>

    <template id="message">
      <message-element>
        <message-menu-element>
          <button tabindex="0" data-action="toggle-role" data-role="user" title="Toggle role"></button>
          <button tabindex="-1" data-action="trim" title="Trim below">
            <svg width="15" height="15"><use href="#scissors"></use></svg>
          </button>
          <button tabindex="-1" data-action="generate" title="Generate">
            <svg width="15" height="15"><use href="#magic"></use></svg>
          </button>
          <button tabindex="-1" data-action="append" title="Append">
            <svg width="15" height="15"><use href="#plus"></use></svg>
          </button>
          <button tabindex="-1" data-action="attach" title="Attach">
            <svg width="15" height="15"><use href="#upload"></use></svg>
          </button>
          <button tabindex="-1" data-action="delete" title="Delete">
            <svg width="15" height="15"><use href="#trash"></use></svg>
          </button>
          <button tabindex="-1" data-action="toggle-pin" title="Toggle pin">
            <svg width="15" height="15"><use href="#pin"></use></svg>
          </button>
          <button tabindex="-1" data-action="toggle-minimize" title="Toggle minimize">
            <svg width="15" height="15"><use href="#text-shrink"></use></svg>
          </button>
        </message-menu-element>
        <attachment-list-element> </attachment-list-element>
        <code-editor-element data-lang="markdown"></code-editor-element>
      </message-element>
    </template>
    <template id="message-attachment">
      <attachment-element>
        <img data-media />
        <div>
          <div data-name></div>
          <div data-size></div>
          <div data-type></div>
        </div>
        <button class="remove" data-action="remove-attachment">üóëÔ∏è</button>
      </attachment-element>
    </template>

    <dialog id="artifact-editor" class="artifact-editor full-screen-dialog">
      <form id="artifact-menu" class="artifact-menu" method="dialog">
        <button type="button" data-action="run">Run</button><button type="submit">Done</button>
      </form>
      <code-editor-element class="artifact-code"></code-editor-element>
      <iframe id="artifact-iframe" class="artifact-preview"></iframe>
    </dialog>
