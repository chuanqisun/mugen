<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mugen</title>
</head>

<body class="cols" style="height: 100%">
  <div class="rows" style="width: 320px; height: 100%; overflow-y: auto">
    <dialog>
      <div class="rows">
        <label>API Key</label>
        <input name="api-key" type="password" />
        <form method="dialog">
          <button>OK</button>
        </form>
      </div>
    </dialog>
    <button id="open-menu" style="position: sticky; top: 0;">Menu</button>
    <div id="thread" class="rows"></div>
    <textarea id="chat-input" style="resize: vertical; position: sticky; bottom: 0; flex-shrink: 0"
      autofocus></textarea>
  </div>
  <div class="cols">
    <nav class="rows">
      files
    </nav>
    <div class="rows">
      <menu class="flow">
        <button>Source</button>
        <button>Preview</button>
        <button>Side-by-side</button>
        <button>Run</button>
        <button>Copy</button>
        <button>Download</button>
      </menu>
      <div id="editor-root"></div>
    </div>

  </div>
  <script src="./src/main.ts" type="module"></script>

</body>

</html>
