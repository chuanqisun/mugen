<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mugen</title>
  <link rel="stylesheet" href="./src/main.css" />
</head>

<body class="rows" style="height: 100%">

  <!-- Command bar -->
  <div class="cols" style="flex-shrink: 0">
    <popover-element>
      <button data-trigger>File</button>
      <div data-target class="menu">
        <button>New</button>
        <button>Open</button>
        <button>Save</button>
      </div>
    </popover-element>
    <button>Edit</button>
    <button>View</button>
    <button id="open-settings">Account</button>
  </div>

  <main class="cols" style="flex-grow: 1">
    <!-- File explorer -->
    <nav class="rows" style="flex-shrink: 0">
      <div>Session <button>+</button></div>
      <div>File 1</div>
      <div>File 2</div>
      <div>File 3</div>
    </nav>

    <!-- Workbench -->
    <div class="rows" style="flex-grow: 1">

      <!-- Input bar -->
      <div class="rows" style=" flex-shrink: 0">
        <chat-input-element></chat-input-element>
        <details open>
          <summary>History</summary>
          <thread-element></thread-element>
        </details>
      </div>


      <code-editor-element></code-editor-element>
    </div>
  </main>

  <dialog id="settings-dialog">
    <settings-element></settings-element>
  </dialog>
  <script src="./src/main.ts" type="module"></script>

</body>

</html>
