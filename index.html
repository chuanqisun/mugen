<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mugen</title>
  <link rel="stylesheet" href="./src/main.css" />
</head>

<body class="cols" style="height: 100%">

  <!-- File explorer -->
  <aside class="rows" style="flex-shrink: 0; width: 240px; resize: horizontal; overflow-y: auto">
    <div class="cols" style="justify-content: space-between;"><span>Session</span> <popover-element><button
          data-trigger>+</button>
        <div class="menu" data-target data-open-towards="sw">
          <button>New session</button>
          <button>New object</button>
        </div>
      </popover-element></div>
    <div>File 1</div>
    <div>File 2</div>
    <div>File 3</div>

    <details open>
      <summary>History</summary>
      <thread-element></thread-element>
    </details>
  </aside>

  <!-- Workbench -->
  <main class="rows" style="flex-grow: 1">

    <!-- Input bar -->
    <div class="rows" style=" flex-shrink: 0">
      <chat-input-element></chat-input-element>
    </div>


    <code-editor-element></code-editor-element>
  </main>

  <dialog id="settings-dialog">
    <settings-element></settings-element>
  </dialog>
  <script src="./src/main.ts" type="module"></script>

</body>

</html>
