<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mugen</title>
</head>

<body class="app-layout">
  <dialog>
    <label>API Key</label>
    <input name="api-key" type="password" />
    <form method="dialog">
      <button>OK</button>
    </form>
  </dialog>
  <div class="app-layout__aside" style="width: min(320px, 50vw)">
    <button id="open-menu">Menu</button>
    <div id="thread" class="thread"></div>
    <form id="chat-form" style="display: grid">
      <textarea style="resize: vertical" id="chat-input" autofocus></textarea>
      <div>
        <button type="button" id="push-to-talk">Push to talk</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  <div class="app-layout__main">
    artifacts editor
  </div>
  <script src="./src/main.ts" type="module"></script>
</body>

</html>
