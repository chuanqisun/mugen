<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mugen</title>
</head>

<body class="cols" style="height: 100%">
  <div class="rows" style="width: 320px; height: 100%; overflow-y: auto; flex-shrink: 0">
    <dialog>
      <div class="rows">
        <label>API Key</label>
        <input name="api-key" type="password" />
        <form method="dialog">
          <button>OK</button>
        </form>
      </div>
    </dialog>
    <button id="open-menu" style="position: sticky; top: 0;">Menu</button>
    <div id="thread" class="rows"></div>
    <textarea id="chat-input" style="resize: vertical; position: sticky; bottom: 0; flex-shrink: 0"
      autofocus></textarea>
  </div>
  <div class="cols" style="flex-grow: 1">
    <nav class="rows">
      files
    </nav>
    <div class="rows" style="flex-grow: 1">
      <menu class="flow" style="justify-content: space-between;">
        <div class="cols">
          <button>Source</button>
          <button>Preview</button>
          <button>Side-by-side</button>
        </div>
        <div class="cols">
          <button>Copy</button>
          <button>Download</button>
        </div>
      </menu>
      <code-editor-element></code-editor-element>
    </div>

  </div>
  <script src="./src/main.ts" type="module"></script>

</body>

</html>
